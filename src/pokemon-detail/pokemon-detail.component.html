<div class="card">
    <div class="card-inner">
        <div class="card-front">
            <img [src]="imagen" [alt]="'imagen de ' + pokemon" width="150" />
        </div>
        <div class="card-back">
            <h1>{{ pokemon }}</h1>
            @for (hability of habilities; track $index){
            <p>{{ hability }}</p>
            }
            <button (click)="clickName.emit('botón clicado')">Botón</button>
        </div>
    </div>
</div>
