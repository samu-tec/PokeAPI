@if(loading){
<app-loader />
} @else{
<app-paginator (nextPage)="nextPage()" (prevPage)="prevPage()" />

@for (pokemon of pokemons; track $index){
<app-pokemon-card
  [pokemon]="capitalizeFirstLetter(pokemon.name)"
  [imagen]="'https://img.pokemondb.net/artwork/large/' + pokemon.name + '.jpg'"
  (clickName)="clickName($event)"
/>} }
